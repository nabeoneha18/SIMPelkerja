<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stok Detail - Gula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #2f855a;
    }
    .info {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #c6f6d5;
      border-radius: 6px;
    }
    button {
      background-color: #2f855a;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #276749;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detail Stok - Gula</h2>
    <div class="info">
      <label for="jumlah">Jumlah Stok (kg):</label>
      <input type="number" id="jumlah" value="15">
    </div>
    <div class="info">
      <label for="penanggungJawab">Penanggung Jawab:</label>
      <input type="text" id="penanggungJawab" placeholder="Nama terakhir yang update">
    </div>
    <button onclick="simpanStok()">Simpan Perubahan</button>
  </div>  <script>
    function simpanStok() {
      const jumlah = document.getElementById("jumlah").value;
      const pj = document.getElementById("penanggungJawab").value;
      alert("Stok diperbarui menjadi " + jumlah + " kg oleh " + pj);
    }
  </script></body>
</html>
