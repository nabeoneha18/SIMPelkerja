<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Pekerja - SIMPelkerja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2f855a;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #c6f6d5;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background-color: #2f855a;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #276749;
    }
    #hasil {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Form Absensi Pekerja</h1>
  <form id="formAbsensi">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required>

    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" required>

    <label for="keterangan">Keterangan:</label>
    <select id="keterangan" required>
      <option value="">-- Pilih --</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="hasil"></div>

  <script>
    document.getElementById('formAbsensi').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const tanggal = document.getElementById('tanggal').value;
      const keterangan = document.getElementById('keterangan').value;

      document.getElementById('hasil').innerText = 
        Terima kasih ${nama}, absensimu pada ${tanggal} dengan status ${keterangan} telah dicatat!;
      
      // Kosongkan form setelah submit
      this.reset();
    });
  </script>
</body>
</html>
