<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - SIMPelkerja</title>
  <style>
    body {
      background-color: #f0fdf4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2f855a;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #c6f6d5;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f855a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #276749;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #2f855a;
      text-decoration: none;
      font-size: 0.9em;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login SIMPelkerja</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="error" id="errorMsg"></div>

    <div class="links">
      <a href="register.html">Daftar akun baru</a> |
      <a href="forgot.html">Lupa password?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Ambil data akun dari localStorage
      const akun = JSON.parse(localStorage.getItem("akun"));

      if (akun && email === akun.email && password === akun.password) {
        window.location.href = "index.html"; // ke Beranda
      } else {
        document.getElementById("errorMsg").innerText = "Email atau password salah!";
      }
    });
  </script>
</body>
</html>
