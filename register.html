<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun - SIMPelkerja</title>
  <style>
    body {
      background-color: #f0fdf4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2f855a;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #c6f6d5;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f855a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #276749;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Daftar Akun Baru</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simpan akun ke localStorage
      const akun = { email, password };
      localStorage.setItem("akun", JSON.stringify(akun));

      document.getElementById("successMsg").innerText = "Pendaftaran berhasil! Silakan login.";
      document.getElementById("registerForm").reset();
    });
  </script>
</body>
</html>
